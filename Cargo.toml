[package]
name = "imperium"
version = "0.1.0"
publish = false
authors = ["Acammm <alexcamill@gmail.com>"]
edition = "2021"
exclude = ["dist", "build", "assets", "credits"]

[workspace]
members = ["programs/hologram", "hologram-cli"]

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
lto = true
codegen-units = 1

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[features]
dev = ["bevy/bevy_dylib"]

[dependencies]
bevy = { version = "0.11.2", default-features = false, features = [
    "animation",
    "bevy_asset",
    "bevy_scene",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_gltf",
    "bevy_render",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "png",
    "hdr",
    "zstd",
    "x11",
    "ktx2",
    "filesystem_watcher",
    "tonemapping_luts",
    "webgl2",
] }
bevy_kira_audio = { version = "0.17.0" }
bevy_asset_loader = { version = "0.17.0" }
bevy-inspector-egui = { version = "0.19.0" }
hologram = { workspace = true }
# Conf
dotenv = "0.15.0"
shellexpand = "3.1.0"
futures-lite = "1.13.0"
# 
# Solana related
anchor-client = { workspace = true }
solana-program = { workspace = true }
solana-sdk = { workspace = true }
solana-account-decoder = { workspace = true }
solana-transaction-status = { workspace = true }
solana-client = { workspace = true }
solana-cli-output = { workspace = true }
spl-token = { workspace = true }
spl-associated-token-account = { workspace = true }
switchboard-solana = { workspace = true }
serde = { workspace = true }
borsh = { workspace = true }
bincode = { workspace = true }

# solana-client-wasm = { version = "1.16.5" }
# solana-extra-wasm = { version = "1.16.5" }
# keep the following in sync with Bevy's dependencies
winit = { version = "0.28", default-features = false }
image = { version = "0.24", default-features = false }

[build-dependencies]
embed-resource = "1.4"

[workspace.dependencies]
hologram = { path = "programs/hologram", features = ["no-entrypoint"] }
anchor-client = "0.28.0"
anchor-lang = { version = "0.28.0", features = ["init-if-needed"] }
anchor-spl = "0.28.0"
solana-program = "1.16.14"
solana-sdk = "1.16.14"
solana-rpc = "1.16.14"
solana-account-decoder = "1.16.14"
solana-transaction-status = "1.16.14"
solana-client = "1.16.14"
solana-cli-output = "1.16.14"
solana-security-txt = "1.1.1"
spl-token = "4.0.0"
spl-associated-token-account = "2.1.0"
switchboard-solana = "0.28.21"
serde = { version = "1.0.188", features = ["derive"] }
borsh = "0.10.3"
bincode = "1.3.3"
